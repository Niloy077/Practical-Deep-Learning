<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResNet18 Image Classifier</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="images/logo.png" alt="ResNet Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Results</a></li>
            </ul>
        </div>
        <hr class="divider">
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <div class="input-section">
                <div class="box">
                    <h3>Upload Image for Prediction</h3>
                    <!-- Just enable the button directly, no need for JavaScript to enable it -->
                    <input type="file" id="imageInput" accept="image/*" class="input-field">
                    <button id="submitButton" class="btn">Submit</button>
                    <p id="image-upload-status">No file uploaded</p>
                </div>
            </div>
            <div class="output-section box">
                <h3>Prediction Output</h3>
                <div class="output-display">
                    <p>No output yet</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <hr class="divider">
        <p>&copy; 2025 ResNet18 Image Classifier. All rights reserved.</p>
    </footer>

</body>
</html>
