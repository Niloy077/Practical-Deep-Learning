<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResNet18 Image Classifier</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/28/ResNet.png" alt="ResNet Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Results</a></li>
            </ul>
        </div>
        <hr class="divider">
    </header>

    <!-- Main Content -->
    <main>
        <div id="app" class="container">
            <div class="input-section">
                <!-- Image Upload Section -->
                <div class="box">
                    <h3>Upload an Image for Prediction</h3>
                    <input type="file" id="imageInput" accept="image/*" class="input-field">
                    <button onclick="predict()" id="predictBtn" class="btn">Predict</button>
                    <p id="result">No output yet</p>
                </div>
            </div>
            <div class="output-section box">
                <h3>Prediction</h3>
                <div class="output-display">
                    <p id="predictionResult">No result yet.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <hr class="divider">
        <p>&copy; 2025 ResNet18 Classifier. All rights reserved.</p>
    </footer>

    <script>
        async function predict() {
            const fileInput = document.getElementById("imageInput");
            const formData = new FormData();
            formData.append("image", fileInput.files[0]);

            const response = await fetch("/predict", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            document.getElementById("predictionResult").innerText = "Prediction: " + data.prediction;
        }
    </script>

</body>
</html>
