<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResNet18 Image Classifier</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>ResNet Web</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Results</a></li>
            </ul>
        </div>
        <hr class="divider">
    </header>

    <!-- Main Content -->
    <main>
        <div id="app" class="container">
            <div class="input-section">
                <!-- Image Upload Section -->
                <div class="box">
                    <h3>Upload an Image for Prediction</h3>
                    <input type="file" id="imageInput" accept="image/*" class="input-field" onchange="previewImage()">
                    <button onclick="predict()" id="predictBtn" class="btn">Predict</button>
                    <p id="result"></p>

                    <!-- Image Preview Section -->
                    <div id="imagePreviewContainer" style="display:none;">
                        <h4>Selected Image:</h4>
                        <img id="imagePreview" src="" alt="Selected Image" style="max-width: 100%; max-height: 300px; margin-top: 10px;">
                    </div>
                </div>
            </div>
            <div class="output-section box">
                <h3>Prediction</h3>
                <div class="output-display">
                    <p id="predictionResult">No result yet.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <hr class="divider">
        <p>&copy; 2025 ResNet18 Classifier. All rights reserved.</p>
    </footer>

    <script>
        // Function to preview the image
        function previewImage() {
            const fileInput = document.getElementById("imageInput");
            const previewContainer = document.getElementById("imagePreviewContainer");
            const previewImage = document.getElementById("imagePreview");

            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewContainer.style.display = 'block';
                }

                reader.readAsDataURL(file);
            }
        }

        // Function to make prediction
        async function predict() {
            const fileInput = document.getElementById("imageInput");
            const formData = new FormData();
            formData.append("image", fileInput.files[0]);

            const response = await fetch("/predict", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            document.getElementById("predictionResult").innerText = "Prediction: " + data.prediction;
        }
    </script>

</body>
</html>
